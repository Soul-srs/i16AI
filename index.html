<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="effects" id="ef">
        <div class="content-apple-intelligence-effect"></div> 
        <div class="apple-intelligence-page-effect" id="aipe"></div> 
    </div>

    <div class="content">
        <div class="left-page-buttons">
            <div class="charge-button"></div>
            <div class="apple-intelligence-button"></div>
            <div class="type-to-siri-button"></div>
        </div>
        <div class="phone-container">
            <div class="left-buttons">
                <div class="action-button"></div>
                <div class="volume-button1"></div>
                <div class="volume-button2"></div>
            </div>
            <div class="right-buttons">
                <div class="power-button"></div>
                <div class="camera-button"></div>
            </div>
            <div class="phone">
                <div class="screen-container">
                    <div class="screen">
                        <div class="apple-intelligence-effect"></div>
                        <div class="notch-container">
                            <div class="notch-charge-effect"></div>
                            <div class="notch">
                                <div class="camera-container">
                                    <div class="camera1"></div>
                                    <div class="camera2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="home-button">
                            <div class="type-to-siri-effect">
                                <div class="captions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
